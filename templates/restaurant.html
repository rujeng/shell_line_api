        </div>
    </div>
    <!-- profile -->
    <div class="card mt-3">
        <div class="card-body">
            <div class="d-flex justify-content-between align-item-center">
                <div>
                    <div>ชื่อ - นามสกุล : {{full_name}}</div>
                    <div>เบอร์โทร : {{phone}}</div>
                </div>
            </div>
        </div>
    </div>
    <!-- restaurant list -->
    <div class="card border-0">
        <div class="card my-2 shadow" style="border-radius: 20px;">
        {% for restaurant in restaurants%}
            <div class="card my-2 shadow" style="height: 130px;margin-left: 20px;margin-right: 20px;border-radius: 20px;">
                <div class="card-body">
                    <div class="d-flex">
                        <div class="" onclick="handleClick('{{restaurant.id}}')">
                            <img class="card-img-top img-size" src="{% static 'food.jpg' %}" alt="Card image cap">
                        </div>
                        <div class="container">
                            <div>{{restaurant.name}}</div>
                            <div>{{restaurant.detail}}</div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        <!-- <div class="btn btn-danger button-shadow" style="border-radius: 20px;margin: 20px;" onclick="allRestuarantClick()">

            float: right;
            margin: 5px 10px 0px 0px;
        color: white;"></i>
        </div> -->
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
    <script src="{% static 'shared/menu.js' %}"></script>
    <script>
        function handleClick(resId){
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user_id')
            const branchId = urlParams.get('branch_id');
            const path = "{{path}}";
            const url = `${path}${resId}/?user_id=${userId}&branch_id=${branchId}`;
            window.location = url
        }
