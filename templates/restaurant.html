                </div>

            {% endfor %}
    </div>
</div>
{% endblock %}
{% block script %}
    <script src="{% static 'shared/menu.js' %}"></script>
    <script>
        function handleClick(resId){
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user_id')
            const path = "{{path}}";
            const url = `${path}${resId}/?user_id=${userId}`;
            window.location = url
        }
    </script>

    <script>
        $(document).ready(function(){
        get_notify()
        }())
    </script>
{% endblock %}
