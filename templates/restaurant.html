{% extends "base.html" %}
{% load static %}
{% block style %}
<style>
    .img-size{
        width: 160px;
        height: 90px;
    }
</style>
{% endblock %}
{% block content %}
<div class="container sticky">
    <div class="text-end">
        <button type="button" class="btn btn-primary" onclick="myCart()">
            ตระกร้าสินค้า <span class="badge badge-light" id='notify'>0</span>
        </button>
    </div>
    <!-- profile -->
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <div>
                    <div>คุณ ชอบกิน เดลิเวอรี่</div>
                    <div>เบอร์โทร 0921214403</div>
                    <div><button class="btn btn-danger round">รายละเอียดที่อยู่</button></div>
                </div>
                <div style="width: 100px; height: 100px;">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M224 256c70.7 0 128-57.31 128-128s-57.3-128-128-128C153.3 0 96 57.31 96 128S153.3 256 224 256zM274.7 304H173.3C77.61 304 0 381.6 0 477.3c0 19.14 15.52 34.67 34.66 34.67h378.7C432.5 512 448 496.5 448 477.3C448 381.6 370.4 304 274.7 304z"/></svg>
                </div>
            </div>
        </div>
    </div>
    <!-- restaurant list -->
    <div class="card border-0">
        {% for restaurant in restaurants%}
            <div class="card my-2" style="box-shadow: 0 3px lightgrey; height: 130px;">
                <div class="card-body">
                    <div class="d-flex">
                        <div class="">
                            <img class="card-img-top img-size" src="{% static 'food.jpg' %}" alt="Card image cap">
                        </div>
                        <div class="container">
                            <div>ร้าน YUM YUM</div>
                            <div>It is a long established fact that a reader w</div>
                        </div>
                    </div>
                    <!-- <div class="card-body">
                    <h5 class="card-title">ร้าน {{restaurant.name}}</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a onclick="handleClick('{{restaurant.id}}')" class="btn btn-primary">รายละเอียดเพิ่มเติม</a>
                    </div> -->
                </div>
            </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
{% block script %}
    <script src="{% static 'shared/menu.js' %}"></script>
    <script>
        function handleClick(resId){
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user_id')
            const path = "{{path}}";
            const url = `${path}${resId}/?user_id=${userId}`;
            window.location = url
        }
    </script>

    <script>
        $(document).ready(function(){
        get_notify()
        }())
    </script>
{% endblock %}
