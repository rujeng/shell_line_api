{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="text-end">
    <button type="button" class="btn btn-primary" onclick="myCart()">
        ตระกร้าสินค้า <span class="badge badge-light" id='notify'>0</span>
    </button>
</div>
<div class="container">
  <div>
    <div class="row">
      <img src="{% static 'food.jpg' %}" class="menu-detail-img"/>
      <!-- <div class="d-flex flex-column align-items-center">
        <div class="text-center">
        </div>
      </div> -->
      <div>
        <h2>หมูกระเทียม</h2>
        <p>หมูกระเทียมกรอบ</p>
      </div>
      <div>
        <div>{{menu.name}}</div>
        {% for detail in menu.details %}
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="{{detail.id}}" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                {{detail.name}}
            </label>
          </div>
        {% endfor %}
      </div>
      <div class="d-flex">
        <img src="{% static 'icons/x-circle.svg' %}" id="{{menu.id}}" onclick="handleOrderDetail(this, '{{menu.res_id}}', 'del')">
        <div>{{detail.quantity|default:0}}</div>
        <img src="{% static 'icons/add-circle.svg' %}" id="{{menu.id}}" onclick="handleOrderDetail(this, '{{menu.res_id}}', 'add')">
      </div>
    </div>

  </div>

</div>
