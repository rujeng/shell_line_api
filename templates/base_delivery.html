{% load static %}
<!DOCTYPE html>
<html lang="en">
  <style>
    .shadow{
      box-shadow: 0 3px lightgrey;
    }
    .round {
      border-radius: 8px;
    }
    .menu-detail-img{
      width: 320px;
      height: 240px;
    }
  </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <script type="text/javascript" src="https://api.longdo.com/map/?key=3865653e7544b7c9cca57c04fda5144c"></script>

</head>

<body>
  <div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
<script src="{% static 'shared/menu.js' %}"></script>
<script>
  $(document).ready(function(){
    get_notify()
  }())
    
  function navHome(){
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('user_id');
    const branchId = urlParams.get('branch_id');
    const url = `/delivery?user_id=${userId}&branch_id=${branchId}`;
    window.location.href = url;
  }
</script>
{% block script%}
{% endblock %}
</html>
